# simple_qa.yml
# The provided Q&A yml example string contains 2 fields (question, answers).
# file_meta: {"example": "Hi!"}

# meta: {"name": "question", "type": "string", "default": "", "example": "Hello, Who are you?"}
# question contains the question/problem statement that founds/initiates the thought/chat
question: \{{ question }}

# meta: {"name": "answers", "type": "string", "default": "", "example": "I am a helpful assistant. How can I help you today?"}
# The answers field contains the model response
answers: \{{ answers }}
