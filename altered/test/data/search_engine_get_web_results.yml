items:
  - title: "Why is the sky blue? | NASA Space Place"
    link: "https://spaceplace.nasa.gov/blue-sky/en/"
    snippet: "The sky is blue because of the way sunlight interacts with our atmosphere."
  - title: "Sky Blue - Wikipedia"
    link: "https://en.wikipedia.org/wiki/Sky_blue"
    snippet: "Sky blue is a shade of light blue comparable to that of a clear daytime sky."
  - title: "Science Explained: Why Is the Sky Blue?"
    link: "https://www.scientificamerican.com/article/why-is-the-sky-blue/"
    snippet: "The sky's color is due to Rayleigh scattering of sunlight by the atmosphere."
